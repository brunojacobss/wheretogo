<ion-header>
  <ion-toolbar>
    <ion-title>mylocation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map
    *ngIf="currentCenter"
    [latitude]="currentCenter.lat"
    [longitude]="currentCenter.lng"
    [zoom]="defaultZoom"
  >
    <agm-marker
      [latitude]="currentCenter.lat"
      [longitude]="currentCenter.lng"
    ></agm-marker
  ></agm-map>
</ion-content>
