<ion-content class="ion-text-center ion-padding">
  <br />
  <br />
  <br />
  <figure>
    <img src="assets/images/logo-h.png" alt="" />
  </figure>
  <br /><br />
  <form [formGroup]="loginForm" (ngSubmit)="authenticateUser(loginForm.value)">
    <ion-item>
      <ion-input
        type="email"
        formControlName="email"
        placeholder="Email"
      ></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validationMessages.email">
        <div
          class="validation-message"
          *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)"
        >
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-input
        type="password"
        formControlName="password"
        placeholder="ContraseÃ±a"
      ></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validationMessages.password">
        <div
          class="validation-message"
          *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)"
        >
          {{validation.message }}
        </div>
      </ng-container>
    </div>
    <br /><br />
    <div class="validation-message">{{messageAuthenticated}}</div>
    <ion-button
      expand="block"
      shape="round"
      [disabled]="!loginForm.valid"
      type="submit"
      >Ingresar</ion-button
    >
  </form>
</ion-content>
<ion-footer class="ion-padding">
  <ion-button
    expand="block"
    shape="round"
    fill="outline"
    (click)="goToRegister()"
    >Registrarse</ion-button
  >
</ion-footer>
